<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img src="images/illustration-hero.svg" alt="" class="hero-img" />
        <h1 class="summary">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" class="img-music" />
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
          <a href="#" class="change"> Change </a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <a href="#" class="cancel"> Cancel Order</a>
      </section>
    </main>
  </body>
</html>
